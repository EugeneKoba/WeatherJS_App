<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="icons/clear.svg">
    <!-- Bootstrap Icon Pack -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Inporting Open Sans Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>WeatherJS</title>
</head>
<body>

    <div class="main" style="background-color: #33bbf1"><!-- SET FUNCTION TO CHANGE COPLOUR BASED ON DAY/NIGHT -->
        <section class="input">
            <header>
                <h2 class="title-el" style="color: #33bbf1">WeatherJS App</h2><!-- SET FUNCTION TO CHANGE COPLOUR BASED ON DAY/NIGHT -->
            </header>
            <div class="input-bottom">
                <p>Enter a City name & press 'Enter'...</p>
                <input type="text" class="input-el" placeholder="Enter City Name...">
                
            </div>
            <div class="weather-box" style="display:none">
                <div class="line-seperator"></div>
                <div class="weather">
                    <div class="forecast-icon">
                        <img src="icons/storm.svg" alt="forecast-icon">
                    </div>
                    <div class="temp">
                        <span class="temp-numb">20</span><span class="degrees">°C</span>
                    </div>
                    <div class="forecast-el">
                        Cloudy
                    </div>
                    <div>
                        <i class="bi bi-geo-alt"></i>
                        <span class="city-el"></span>
                        <span class="area-el"></span>
                    </div>
                    <div class="secondary-details">
                        <div class="feels-like">
                            <i class="bi bi-thermometer-half feels-like-icon" style="color: #33bbf1"></i><!-- SET FUNCTION TO CHANGE COPLOUR BASED ON DAY/NIGHT -->
                            <div>
                                <p>Feels Like:</p>
                                <span class="feels-like-el">19</span><span class="degrees">°C</span>
                            </div>
                        </div>
                        <div class="wind-dir">
                            <i class="bi bi-wind wind-dir-icon" style="color: #33bbf1"></i><!-- SET FUNCTION TO CHANGE COPLOUR BASED ON DAY/NIGHT --></i>
                            <div>
                                <p>Wind Dir:</p>
                                <span class="wind-dir-el">10.3<span class="mph">mph</span></span>
                            </div>
                        </div>
                        <div class="time">
                            <i class="bi bi-clock time-icon" style="color: #33bbf1"></i><!-- SET FUNCTION TO CHANGE COPLOUR BASED ON DAY/NIGHT --></i>
                            <div>
                                <p>Time (GMT):</p>
                                <span class="time-el">18<span>:00</span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


        <!--    JAVASCRIPT SECTION   -->
        <script src="script.js"></script>
</body>
</html>
